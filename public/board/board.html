<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Todo Board</title>
    <!-- Custom CSS (includes Bootstrap via @import) -->
    <link rel="stylesheet" href="/board/board.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <button class="btn btn-outline-light back-btn" onclick="goBackToBoards()" title="Back to Boards">
                <i class="bi bi-arrow-left-short" style="font-size:1.2rem; vertical-align: -2px;"></i>
                Boards
            </button>
            <h1 id="boardTitle"><i class="bi bi-kanban text-white me-2"></i>Kanban Todo Board</h1>
            <div class="header-actions">
                <button class="btn btn-outline-light hash-btn" onclick="openHashModal()" title="Manage Sync ID">
                    <i class="bi bi-cloud-plus-fill me-1"></i>
                    <span id="hashButtonText">Setup</span>
                </button>
                <button class="btn btn-outline-light sync-btn" onclick="handleSync()" title="Sync with cloud" id="syncButton" disabled>
                    <i class="bi bi-arrow-repeat me-1"></i>
                    Sync
                </button>
                <div class="assignee-filter d-none d-md-flex align-items-center gap-2">
                    <label for="assigneeFilter" class="text-white-50 small mb-0">Assignee</label>
                    <select id="assigneeFilter" class="form-select form-select-sm bg-transparent text-white border-light" style="width: 180px;">
                        <option value="ALL">All</option>
                        <option value="UNASSIGNED">Unassigned</option>
                    </select>
                </div>
                <button class="btn btn-outline-light settings-btn" onclick="openSettingsModal()" title="Board Settings">
                    <i class="bi bi-gear-fill me-1"></i>
                    Settings
                </button>
            </div>
        </div>
    </div>

    <div class="board" id="board">
        <div class="column" data-column="backlog">
            <div class="column-header">
                <span class="column-title">Backlog</span>
                <button class="btn btn-sm btn-outline-light add-card-btn" onclick="openAddCardModal('backlog')">+ Add Card</button>
            </div>
            <div class="cards-container" id="backlog-cards"></div>
            <button class="btn btn-sm btn-outline-danger mass-delete-btn" id="backlog-mass-delete" onclick="massDeleteCards('backlog')" title="Delete all cards in this column">
                <i class="bi bi-fire"></i>
            </button>
        </div>

        <div class="column" data-column="todo">
            <div class="column-header">
                <span class="column-title">TO-DO</span>
                <button class="btn btn-sm btn-outline-light add-card-btn" onclick="openAddCardModal('todo')">+ Add Card</button>
            </div>
            <div class="cards-container" id="todo-cards"></div>
            <button class="btn btn-sm btn-outline-danger mass-delete-btn" id="todo-mass-delete" onclick="massDeleteCards('todo')" title="Delete all cards in this column">
                <i class="bi bi-fire"></i>
            </button>
        </div>

        <div class="column" data-column="doing">
            <div class="column-header">
                <span class="column-title">Doing</span>
                <button class="btn btn-sm btn-outline-light add-card-btn" onclick="openAddCardModal('doing')">+ Add Card</button>
            </div>
            <div class="cards-container" id="doing-cards"></div>
            <button class="btn btn-sm btn-outline-danger mass-delete-btn" id="doing-mass-delete" onclick="massDeleteCards('doing')" title="Delete all cards in this column">
                <i class="bi bi-fire"></i>
            </button>
        </div>

        <div class="column" data-column="done">
            <div class="column-header">
                <span class="column-title">Done</span>
                <button class="btn btn-sm btn-outline-light add-card-btn" onclick="openAddCardModal('done')">+ Add Card</button>
            </div>
            <div class="cards-container" id="done-cards"></div>
            <button class="btn btn-sm btn-outline-danger mass-delete-btn" id="done-mass-delete" onclick="massDeleteCards('done')" title="Delete all cards in this column">
                <i class="bi bi-fire"></i>
            </button>
        </div>
    </div>

    <!-- Add/Edit Card Modal -->
    <div id="cardModal" class="modal fade" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-semibold" id="modalTitle">Add New Card</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="cardForm">
                        <div class="form-group mb-3">
                            <label for="cardTitle" class="form-label">Title *</label>
                            <input type="text" id="cardTitle" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="cardDescription" class="form-label">Description</label>
                            <textarea id="cardDescription" class="form-control" placeholder="Optional description..."></textarea>
                        </div>
                        <div class="row g-3">
                            <div class="col-12 col-md-7">
                                <div class="form-group">
                                    <label for="cardAssignee" class="form-label">Assignee</label>
                                    <input type="text" id="cardAssignee" class="form-control" placeholder="Who's responsible? (optional)">
                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <label for="cardPriority" class="form-label">Priority</label>
                                    <select id="cardPriority" class="form-select">
                                        <option value="0">P0 (Critical)</option>
                                        <option value="1">P1 (High)</option>
                                        <option value="2">P2 (Medium)</option>
                                        <option value="3" selected>P3 (Low)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="deleteBtn" onclick="deleteCard()" style="display: none;">Delete</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">Save Card</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Board Settings Modal -->
    <div id="settingsModal" class="modal fade" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-semibold" id="settingsModalLabel">
                        <i class="bi bi-gear-fill text-primary me-2"></i>
                        Board Settings
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="boardSettingsForm">
                        <div class="form-group mb-3">
                            <label for="settingsBoardTitle" class="form-label">Board Title *</label>
                            <input type="text" id="settingsBoardTitle" class="form-control" required placeholder="Enter board title...">
                        </div>
                        <div class="form-group mb-3">
                            <label for="settingsBoardDescription" class="form-label">Description</label>
                            <textarea id="settingsBoardDescription" class="form-control" placeholder="What is this board about? (optional)"></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Background Color</label>
                            <div class="color-picker-grid" id="colorPicker">
                                <!-- Color options will be rendered here -->
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="deleteBoardFromSettings()">
                        <i class="bi bi-trash-fill me-1"></i>
                        Delete Board
                    </button>
                    <button type="submit" class="btn btn-primary">Update Board</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Hash Management Modal -->
    <div id="hashModal" class="modal fade" tabindex="-1" aria-labelledby="hashModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header border-0 pb-1">
                    <h1 class="modal-title fs-4 fw-semibold" id="hashModalLabel">
                        <i class="bi bi-cloud-arrow-up-fill text-primary me-2"></i>
                        Sync ID Management
                    </h1>
                    <button type="button" class="btn-close" onclick="closeHashModal()" aria-label="Close"></button>
                </div>
                <div class="modal-body pt-2">
                    <div id="hashModalContent">
                        <!-- Content will be dynamically generated -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Shared Sync Script -->
    <script src="/shared/sync.js"></script>
    <!-- Page-specific JavaScript -->
    <script src="/board/board.js"></script>
    <!-- Bootstrap JS (align with boards page; CSS is imported via board.css) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
