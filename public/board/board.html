<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Todo Board</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/board/board.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <button class="back-btn" onclick="goBackToBoards()" title="Back to Boards">‚Üê Boards</button>
            <h1 id="boardTitle">Kanban Todo Board</h1>
            <div style="display: flex; gap: 10px; align-items: center;">
                <button class="hash-btn" onclick="openHashModal()" title="Manage Sync ID">üîë <span id="hashButtonText">Setup</span></button>
                <button class="sync-btn" onclick="handleSync()" title="Sync with cloud" id="syncButton" disabled>‚òÅÔ∏è Sync</button>
                <button class="settings-btn" onclick="openSettingsModal()" title="Board Settings">‚öôÔ∏è Settings</button>
            </div>
        </div>
    </div>

    <div class="board" id="board">
        <div class="column" data-column="backlog">
            <div class="column-header">
                <span class="column-title">Backlog</span>
                <button class="add-card-btn" onclick="openAddCardModal('backlog')">+ Add Card</button>
            </div>
            <div class="cards-container" id="backlog-cards"></div>
            <button class="mass-delete-btn" id="backlog-mass-delete" onclick="massDeleteCards('backlog')" title="Delete all cards in this column">üî•</button>
        </div>

        <div class="column" data-column="todo">
            <div class="column-header">
                <span class="column-title">TO-DO</span>
                <button class="add-card-btn" onclick="openAddCardModal('todo')">+ Add Card</button>
            </div>
            <div class="cards-container" id="todo-cards"></div>
            <button class="mass-delete-btn" id="todo-mass-delete" onclick="massDeleteCards('todo')" title="Delete all cards in this column">üî•</button>
        </div>

        <div class="column" data-column="doing">
            <div class="column-header">
                <span class="column-title">Doing</span>
                <button class="add-card-btn" onclick="openAddCardModal('doing')">+ Add Card</button>
            </div>
            <div class="cards-container" id="doing-cards"></div>
            <button class="mass-delete-btn" id="doing-mass-delete" onclick="massDeleteCards('doing')" title="Delete all cards in this column">üî•</button>
        </div>

        <div class="column" data-column="done">
            <div class="column-header">
                <span class="column-title">Done</span>
                <button class="add-card-btn" onclick="openAddCardModal('done')">+ Add Card</button>
            </div>
            <div class="cards-container" id="done-cards"></div>
            <button class="mass-delete-btn" id="done-mass-delete" onclick="massDeleteCards('done')" title="Delete all cards in this column">üî•</button>
        </div>
    </div>

    <!-- Add/Edit Card Modal -->
    <div id="cardModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title" id="modalTitle">Add New Card</span>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="cardForm">
                <div class="form-group">
                    <label for="cardTitle">Title *</label>
                    <input type="text" id="cardTitle" required>
                </div>
                <div class="form-group">
                    <label for="cardDescription">Description</label>
                    <textarea id="cardDescription" placeholder="Optional description..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="button" class="btn btn-danger" id="deleteBtn" onclick="deleteCard()" style="display: none;">Delete</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">Save Card</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Board Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Board Settings</span>
                <span class="close" onclick="closeSettingsModal()">&times;</span>
            </div>
            <form id="boardSettingsForm">
                <div class="form-group">
                    <label for="settingsBoardTitle">Board Title *</label>
                    <input type="text" id="settingsBoardTitle" required placeholder="Enter board title...">
                </div>
                <div class="form-group">
                    <label for="settingsBoardDescription">Description</label>
                    <textarea id="settingsBoardDescription" placeholder="What is this board about? (optional)"></textarea>
                </div>
                <div class="form-group">
                    <label>Background Color</label>
                    <div class="color-picker-grid" id="colorPicker">
                        <!-- Color options will be rendered here -->
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeSettingsModal()">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="deleteBoardFromSettings()">Delete Board</button>
                    <button type="submit" class="btn btn-primary">Update Board</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Hash Management Modal -->
    <div id="hashModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Sync ID Management</span>
                <span class="close" onclick="closeHashModal()">&times;</span>
            </div>
            <div id="hashModalContent">
                <!-- Content will be dynamically generated -->
            </div>
        </div>
    </div>

    <!-- Shared Sync Script -->
    <script src="/shared/sync.js"></script>
    <!-- Page-specific JavaScript -->
    <script src="/board/board.js"></script>
</body>
</html>
